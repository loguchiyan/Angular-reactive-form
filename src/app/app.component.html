<div class="container pt-5">
  <div class="row justify-content-sm-center pt-5">
      <div class="col-sm-6 shadow round pb-3">
        <h2 class="text-center pt-3 text-secondary">REACTIVE FORM</h2>
          <form [formGroup]="exform" class="main-container">
              <div class="form-group">
                <label class="col-form-label">Name:</label>
                <input formControlName="name" type="text" class="form-control" pattern="[A-Za-z]{1,32}"><br>
                <small *ngIf="name.invalid && name.touched" class="text-danger">Name is Required</small> 
              </div>
             
              <div class="form-group">
                <label class="col-form-label">Email:</label>
                <input formControlName="email" type="email" id="email" class="form-control" ><br>
                <small *ngIf="email.invalid && email.touched" class="text-danger">Email is Required</small>
              </div>
             
              <div class="form-group">
                <label class="col-form-label">Password:</label>
                <input formControlName="password" type="password" class="form-control"><br>
                <small *ngIf="password.invalid && password.touched" class="text-danger" >Password is Required</small>
              </div>
           
             
              <br>
              <div class="form-group">
                <label class="col-form-label">Phone:</label>
                <input formControlName="phone" type="text" class="form-control" pattern="\d{10}"><br>
                <small *ngIf="phone.invalid && phone.touched" class="text-danger">Phone no is Required</small>
              </div>
              
              <div class="form-group">
                <label class="col-form-label">Message:</label>
                <textarea formControlName="message" class="form-control" ></textarea><br>
                <small *ngIf="message.invalid && message.touched" class="text-danger"></small> 
              </div>
              
              
              <button (click)="clicksub()" [disabled]="exform.invalid" type="button" class="btn btn-primary">Login</button>
            </form>
      </div>
  </div>
</div>
